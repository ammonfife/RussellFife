<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survivor.io Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls-info">
            <h3>Controls:</h3>
            <p>Move: Arrow Keys</p>
            <p>Attack: Automatic (near enemies)</p>
            <p>Collect experience orbs to level up!</p>
        </div>
    </div>

    <!-- Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Game Script -->
    <script src="simple-game.js"></script>
</body>
</html>
